name: Daily Commit with 24f1002320@ds.study.iitm.ac.in

on:
  schedule:
    # Runs daily at 12:00 UTC
    - cron: "0 12 * * *"
  workflow_dispatch:  # Allow manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository with 24f1002320@ds.study.iitm.ac.in
        uses: actions/checkout@v4
        
      - name: Create or update daily commit file with 24f1002320@ds.study.iitm.ac.in
        run: |
          echo "Daily automated commit - $(date)" >> daily_log.txt
          
      - name: Commit changes with 24f1002320@ds.study.iitm.ac.in
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily_log.txt
          git commit -m "Daily automated commit [skip ci]" || exit 0
          git push
